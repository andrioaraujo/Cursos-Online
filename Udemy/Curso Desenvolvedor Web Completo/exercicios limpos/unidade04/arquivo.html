<!DOCTYPE html>
<html lang="pt-BR" >
    
    <head>
        
        <title>Unidade 02 - Elemento Head</title>
        
        <meta charset="utf-8">
        
        <!-- Personaliza a aparência da página -->
        <style> /* Adiciona Código CSS */
        
            body{
                background: #f0f0f0; /* Fundo da página cinza */ 
                font-family: Arial, sans-serif;/* Define o tipo da fonte, se não tiver Arial, usa sans */
                color: blue; /* Define a cor do texto */
            }
            
        </style>
        
        <script> /* Adiciona Cógido JavaScript */
        
            function escreverNome(){
                
                nome.innerHTML = "Curso HTML5";
            }
            
            window.onload = escreverNome;
            
        </script>
        
    </head>
    
    <body>
        
        Hello World!
        
        <p id="nome"></p>
        
    </body>
    
</html>
