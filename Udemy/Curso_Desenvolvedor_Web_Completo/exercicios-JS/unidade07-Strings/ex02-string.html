            console.log(primeira);
            
            var name = "Joao Silva Sauro"
            var first = "";
            var letra = "";
            var i = 0;
            
            while(letra != " "){ //Pega a primeira palavra de uma frase
                letra = name.charAt(i);
                first = name.substr(0,i);
                i++;
            }
            
            console.log(first)
