<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            
            var frase = "Joao da Silva Sauro";
            console.log(frase.split(" ")); //Divide uma frase, em um array, pelo espaço entre as palavras
            
            var primeiraPalavra = frase.split(" ")[0]; //Retorna a primeira palavra de uma frase
            
            console.log(primeiraPalavra);
            
            console.log("Olá," + primeiraPalavra + ", bom dia!");
            
            
            var frase2 = "Joao;da;Silva;Sauro";
            console.log(frase2.split(";")[2]);
            
            
        </script>
