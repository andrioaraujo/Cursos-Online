<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			body { font-family:Arial, Helvetica, sans-serif; font-size:0.9em; }
			li { padding:5px;margin-bottom:1px }
			.vermelho { color:#F00 }
			.verde { color:#096 }
		</style>

		<script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
				
                $("li[class]").css("background-color", "#FF9"); //muda a cor de fundo de quem cont√©m uma class
                
                $("li[id]").css("background-color", "#ddd"); //muda a cor de fundo de quem tiver um ID
                
                $("li[id][title]").css("background-color", "red"); //muda a cor de fundo de quem tiver um ID e um TITLE
                //"li[id='texto1']" / "li[class='verde']" / "li.vermelho" / "li#texto2"
                
            });
		</script>
    </head>

    <body>
    	<ul>
            <li class="vermelho">Curso HTML5 Essencial</li>
            <li class="verde">Curso CSS3 Essencial</li>
            <li id="texto1">Curso Javascript Essencial</li>
            <li id="texto2" title="Esse Curso">Curso jQuery Fundamental</li>             
    	</ul>
    </body>
</html>
